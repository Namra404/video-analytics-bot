services:
  db:
    image: postgres:16.0
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_DB: ${DB_NAME}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - db-data:/var/lib/postgresql/data
  bot:
    image: video_analytics_bot
    build:
      context: .
      dockerfile: ./Dockerfile.bot
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    command: >
      bash -c "poetry run alembic upgrade head &&
               poetry run python -m app.loader &&
               poetry run python -m app.bot"
volumes:
  db-data: